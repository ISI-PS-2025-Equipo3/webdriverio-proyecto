name: Run WebdriverIO Tests

on:
  push:
    branches:
      - main
      - vic

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run WebdriverIO tests
        run: npx wdio run wdio.conf.js